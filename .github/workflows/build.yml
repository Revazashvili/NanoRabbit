# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build

on: [push]

jobs:
  build:

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macOS-latest ]
        target-framework: [ 'net6.0', 'net7.0', 'net8.0']
        dotnet-version: [ '6.0.x', '7.0.x', '8.0.x' ]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    # You can test your matrix by printing the current dotnet version
    - name: Display dotnet version
      run: dotnet --version
      # with:
      #   dotnet-version: |
      #     6.0.x
      #     7.0.x
      #     8.0.x

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build ${{ matrix.dotnet-version }}
      run: dotnet build --framework ${{ matrix.dotnet-version }}

    - name: Test with the dotnet CLI ${{ matrix.dotnet-version }}
      run: dotnet test --framework ${{ matrix.dotnet-version }}
